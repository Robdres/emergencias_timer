<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cuenta regresiva: Emergencias</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <h1>Tiempo para que termine emergencias</h1>

      <section class="countdown" aria-live="polite">
        <div class="countdown-box">
          <span id="days" class="countdown-number">—</span>
          <span class="countdown-label">días</span>
        </div>
        <div class="countdown-box">
          <span id="hours" class="countdown-number">—</span>
          <span class="countdown-label">horas</span>
        </div>
        <div class="countdown-box">
          <span id="minutes" class="countdown-number">—</span>
          <span class="countdown-label">min</span>
        </div>
      </section>

      <a
        class="cat-link"
        href="https://www.youtube.com/watch?v=go1JSxBN0ww"
        target="_blank"
        rel="noopener noreferrer"
      >
        Si te estresas, toca aquí
      </a>
    </main>

    <script src="script.js"></script>
  </body>
</html>
