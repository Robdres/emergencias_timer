<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cuenta regresiva: Emergencias</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <h1>Tiempo para que termine emergencias y sobrevivas la rotación y seas muy feliz de haberla terminado :D </h1>

      <section class="countdown" aria-live="polite">
        <div class="countdown-box">
          <span id="days" class="countdown-number">—</span>
          <span class="countdown-label">días</span>
        </div>
        <div class="countdown-box">
          <span id="hours" class="countdown-number">—</span>
          <span class="countdown-label">horas</span>
        </div>
        <div class="countdown-box">
          <span id="minutes" class="countdown-number">—</span>
          <span class="countdown-label">min</span>
        </div>
      </section>

      <a
        class="cat-link"
        href="https://www.youtube.com/watch?v=go1JSxBN0ww"
        target="_blank"
        rel="noopener noreferrer"
      >
        Si te estresas, toca aquí
      </a>

      <section class="tasklist" aria-labelledby="tasklist-title">
        <h2 id="tasklist-title">Cosas por hacer</h2>
        <ul id="todo-list"></ul>
      </section>

      <details class="stress-list">
        <summary>Si estás muy muy estresada</summary>
        <ul>
          <li>
            <a
              href="https://www.youtube.com/watch?v=UojBaKX5Vz4&list=RDUojBaKX5Vz4&start_radio=1"
              target="_blank"
              rel="noopener noreferrer"
            >
              Video 1
            </a>
          </li>
          <li>
            <a
              href="https://www.youtube.com/watch?v=H1eAvX-8g08&list=RDH1eAvX-8g08&start_radio=1"
              target="_blank"
              rel="noopener noreferrer"
            >
              Video 2
            </a>
          </li>
        </ul>
      </details>
    </main>

    <script src="script.js"></script>
  </body>
</html>
